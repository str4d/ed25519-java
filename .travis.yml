language: java

jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7
  - openjdk6

install:
  - jdk_switcher use $TRAVIS_JDK_VERSION
  - mvn test -DskipTests=true -B -V
  - jdk_switcher use oraclejdk8
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -Dgpg.skip=true -B -V
  - jdk_switcher use $TRAVIS_JDK_VERSION
